<div class="container">
  <div class="row mt-5 justify-content-around">
    @for(item of videos ; track $index){

        <div class="card bg-dark col-4 mb-5 animate__animated animate__fadeInDown" style="width: 18rem;" routerLink="/videoData/{{item.id}}">
          <img [src]="item.thumbnail" class="card-img-top" [alt]="item.title">
          <div class="card-body">
            <h5 class="card-title text-warning">{{item.title}}</h5>
            <h5 class="card-text text-info" >duration : {{item.duration | number :'1.1-2'}}</h5>

          </div>
        </div>

    }

  </div>
</div>
